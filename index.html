<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Be My Valentine â¤ï¸</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
      }

      /* Floating Hearts */
      .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        animation: float 6s linear infinite;
      }
      @keyframes float {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-120vh);
          opacity: 0;
        }
      }

      /* Card */
      .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        z-index: 10;
      }

      h1 {
        color: #ff4d6d;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 15px;
      }

      #yes {
        background: #ff4d6d;
        color: white;
      }

      #no {
        background: gray;
        color: white;
        position: absolute;
      }

      /* Love Message */
      #message {
        display: none;
        font-size: 26px;
        margin-top: 20px;
        color: #ff4d6d;
      }

      /* Final Screen */
      #finalScreen {
        #finalScreen {
          display: none;
          display: flex;

          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #ff4d6d, #ff99ac);
          color: white;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          text-align: center;
          font-size: 32px;
          z-index: 100;
        }
      }

      .anime {
        font-size: 60px;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>

  <body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source
        src="https://cdn.pixabay.com/audio/2022/03/15/audio_28f1c4dcd4.mp3"
        type="audio/mpeg"
      />
    </audio>

    <!-- Kiss Sound -->
    <audio id="kissSound">
      <source
        src="https://cdn.pixabay.com/audio/2022/03/10/audio_c8b62f7f1a.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="card">
      <h1>Will You Be My Valentine, <span id="herName">My Love</span>? ğŸ’–</h1>

      <button id="yes">YES ğŸ˜˜</button>
      <button id="no">NO ğŸ˜œ</button>

      <div id="message">I LOVE YOU SO MUCH â¤ï¸ğŸ’‹ğŸ˜˜</div>
    </div>

    <!-- Final Proposal Screen -->
    <div id="finalScreen">
      <div class="anime">ğŸ¥°ğŸ’‘ğŸ’•</div>
      <div>Forever With You ğŸ’â¤ï¸</div>
      <div style="font-size: 20px; margin-top: 15px">
        Every episode of my life... with you ğŸ˜˜
      </div>
    </div>

    <script>
      /* ğŸ”¥ Replace with her real name */
      document.getElementById('herName').innerText = 'My Bujjuluuuuu';

      /* Floating Hearts */
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ğŸ’•';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);

      /* NO Button runs away */
      const noBtn = document.getElementById('no');
      noBtn.addEventListener('mouseover', function () {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      });

      /* YES Button full love sequence */
      const yesBtn = document.getElementById('yes');
      const message = document.getElementById('message');
      const bgMusic = document.getElementById('bgMusic');
      const kissSound = document.getElementById('kissSound');
      const finalScreen = document.getElementById('finalScreen');

      yesBtn.addEventListener('click', function () {
        message.style.display = 'block';
        bgMusic.play();
        kissSound.play();

        setTimeout(() => {
          finalScreen.style.display = 'flex';
        }, 3000);
      });
    </script>
  </body>
</html>
